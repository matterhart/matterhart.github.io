<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sugar Dream Studio</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css?v=1.3">
    <script type="text/javascript" src="./js/main.js?v=1.4"></script>

      position: absolute;
      
    }</style>

<body>
    <div class="content-box" style="min-width: 700px;min-height: 850px;">
      <div class="content-header">
              <img onclick="location.href='/'" src="./img/header_logo.png" />
              <a href="./about">about</a>
              <a href="./work">work</a>
              <a href="./play">let's play</a>
      </div>
      <div class="content-main">
        <div style="text-align: center;">
          <h2>let's play</h2>
           <p>So you’re curious about working together? That’s fantastic. <br>
                Tell me everything. Or keep it simple. <br>
                You do you. And don’t apologize for it. </p>
           <p>What can Sugar Dream Studio shoot for you? </p>
           <div class="select-style">
            <select>
              <option value="WEDDING">WEDDING</option>
              <option value="DOCUSHORT">DOCUSHORT</option>
              <option value="EVENT">EVENT</option>
              <option value="OTHER">OTHER</option>
            </select>
           </div>
           <a class="btn" style="vertical-align: middle;padding-bottom:10px;"onclick="toggleForms()">go</a>
        </div>
         <div class="patchwork-footer" style="width:90%;margin:70px auto;left:0px;position:static;max-width:1200px">
      <div style="width:25%;height:300px;text-align: right;display: inline-block;">
        <img src="./img/play1.jpg" style="height:50%;" />
        <img src="./img/play2.jpg" style="height:50%;" />
      </div>
        <div style="width:50%;height:300px;display: inline-block;    background-image: url(./img/play3.jpg); background-size: cover;">      </div>
      <div style="width:25%;height:300px;display: inline-block;overflow: hidden;">
        <img src="./img/play4.jpg" style="height:50%;" />
        <img src="./img/play5.jpg" style="height:50%;" />
      </div>
      <div class="content-footer" style="position:absolute;left:0px;">
          <a style="margin-right:15px;" target="_blank" href="https://www.instagram.com/sugardreamstudio/"> <img height="30" src='./img/insta.png' /></a>
          <a  target="_blank" href="https://vimeo.com/sugardreamstudio"> <img height="30" src='./img/vimeo.png' /></a> 
      </div>
    </div>
      </div>

  </div>
  <div class="modal" onclick="closeModal(event)">
    <div class="modal-body">
        <a class="close" onclick="closeModal(event)">&times;</a>
        <div id="form-filler"></div>
    </div>
